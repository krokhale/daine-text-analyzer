<!DOCTYPE html>
<html>
<head>
    <title>My Text analyzer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>My Text analzyer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form class="js-form">
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea class="userText" cols="60" rows="20" id="js-user-text" name="user-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." required></textarea>
                </div>
                <div>
                    <button class="js-button" type="submit">Analyze it!</button>
                </div>
            </form>

            <dl class="text-report js-results">
                <dt>Word count</dt>
                <dd id="word-count-number"></dd>

                <dt>Unique word count</dt>
                <dd id="unique-count-number"></dd>

                <dt>Average word length</dt>
                <dd id="average-count-number"></dd>
            </dl>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
